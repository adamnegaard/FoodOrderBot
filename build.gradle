plugins {
	id 'org.springframework.boot' version '2.5.4'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'java'
}

group = 'dk.themacs'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '14'

repositories {
	mavenCentral()
}

dependencies {
	implementation 'com.slack.api:bolt:1.20.0'
	implementation 'com.slack.api:bolt-servlet:1.20.0'
	implementation 'com.slack.api:bolt-jetty:1.20.0'
	implementation 'com.slack.api:bolt-socket-mode:1.20.0'
	implementation 'javax.websocket:javax.websocket-api:1.1'
	implementation 'org.glassfish.tyrus.bundles:tyrus-standalone-client:2.0.0'
	implementation 'org.java-websocket:Java-WebSocket:1.5.2'
	implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	implementation 'org.springframework.boot:spring-boot-starter-mail'
	runtimeOnly 'org.postgresql:postgresql'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

test {
	useJUnitPlatform()
}
